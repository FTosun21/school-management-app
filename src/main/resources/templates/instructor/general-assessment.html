<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments/page-header::page-header">

</head>

<body id="page-top">

<div id="wrapper">

    <div th:replace="fragments/leftside-bar::leftside-bar"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/nav-bar::nav-bar"></nav>
            <div style="font-weight: bold; color: darkblue">
                <!--Todo Security settings -->
               <!-- <h1 th:text="${'Students of '+#authentication.principal.getFullName()}"></h1>-->
                <h1>Canku≈ü</h1>
            </div>
            <div class="container-fluid">

                <!-- Page Heading -->

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Student Name</th>
                                    <th>Course</th>
                                    <th>Lesson</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="studentLesson:${studentLessons}">
                                    <td th:text="${studentLesson.student.firstName} + ' ' + ${studentLesson.student.lastName}"></td>
                                    <td th:text="${studentLesson.lesson.name}"></td>
                                    <td th:text="${studentLesson.lesson.course.name}"></td>
                                    <td>
                                        <a th:href="@{/instructor/students/{lessonStudentId} (lessonStudentId=${studentLesson.id})}">
                                            <button type="button" class="btn btn-facebook">Assess</button>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- End of Main Content -->


        <!-- Footer -->
        <footer th:replace="fragments/footer::footer"></footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="fragments/logout-modal::logout-modal"></div>

<div th:replace="fragments/js::js"></div>

</body>

</html>
